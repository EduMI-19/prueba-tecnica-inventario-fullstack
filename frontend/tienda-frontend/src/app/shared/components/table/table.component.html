<p-table 
[value]="data" 
[paginator]="true" 
[rows]="5" 
[rowsPerPageOptions]="[5, 10, 15]">

    <ng-template pTemplate="header">
        <tr style="height: 3.5rem">
            @for (col of columns; track col.field) {
            <th>{{ col.header }}</th>
            }
            @if (showActions) {
            <th>Acciones</th>
            } @else {
                <th>Notificar</th>
            }
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
        <tr style="height: 3.5rem">
            @for (col of columns; track col.field) {
            <td>{{ rowData[col.field] }}</td>
            }
            @if (showActions) {
            <td>
                <div class="">
                    <p-button class="mx-1" 
                    [rounded]="true" 
                    icon="pi pi-pencil"
                    (click)="onEdit.emit(rowData)">
                    </p-button>

                    <p-button class="mx-1" 
                    [rounded]="true" 
                    icon="pi pi-trash"
                    severity="danger"
                    (click)="onDelete.emit(rowData)">
                    </p-button>
                </div>
            </td>
            } @else {
                <td>
                    <p-button class="mx-1" 
                    [disabled]="lowStock(rowData)"
                    [rounded]="true" 
                    severity="danger"
                    icon="pi pi-bell"
                    (click)="onDelete.emit(rowData)">
                    </p-button>
                </td>
            }
        </tr>
    </ng-template>
    
</p-table>
