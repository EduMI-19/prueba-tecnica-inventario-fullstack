@if(session){
    <app-sidebar 
        [collapsed]="isSidebarCollapsed">
    </app-sidebar>
    <div class="body" [ngClass]="getBodyClass()">
        <app-header (toggleCollapsed)="collapseEvent()">
        </app-header>
        <router-outlet></router-outlet>
    </div>
} @else {
    <app-login
    (sessionChanged)="onsessionChanged($event)">
    </app-login>
}
